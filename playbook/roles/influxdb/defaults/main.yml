influxdb_version: 0.9.5.1
influxdb_admin_user: admin
influxdb_admin_password: admin
influxdb_leader_ip: "{{ hostvars[groups['influxdb'][0]]['private_ip'] }}"

influxdb_retention_policies:
  - name: rp_7d
    duration: 7d
    replication: 2
    default: true
  - name: rp_60d
    duration: 60d
    replication: 2
  - name: rp_52w
    duration: 52w
    replication: 2

influxdb_measurements_to_downsample:
  - cpu_busy
  - cpu_guest
  - cpu_guestNice
  - cpu_idle
  - cpu_iowait
  - cpu_irq
  - cpu_nice
  - cpu_percentageBusy
  - cpu_percentageGuest
